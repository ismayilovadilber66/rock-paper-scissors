<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1 class="title">
    Rock Paper Scissors
  </h1>

  <div class="btn-content">
  <button onclick="
  playerComputer('rock');
  " class="button">
  <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
  playerComputer('paper');
  " class="button">
  <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
  playerComputer('scissors');
  " class="button">
  <img src="images/scissors-emoji.png" class="move-icon">
  </button>


  <p class="js-result result">
  </p>

  <p class="js-computer-move computer-move">
  </p>

  <p class="js-score score">
  </p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  scoreButton();
  " class="reset-buton">Reset Score</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
